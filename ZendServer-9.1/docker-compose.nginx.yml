version: "2"

services:

  lb:
    extends:
      file: common-services.yml
      service: lb
    links:
      - zendserver

  zendserver:
    extends:
      file: common-services.yml
      service: zendserver
    image: janatzend/zend-server:9.1EA-php7.1-nginx
    links:
      - 'mysql:DB'

  mysql:
    extends:
      file: common-services.yml
      service: mysql
